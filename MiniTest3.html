<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trinhg tính tổng các số chia hết cho 5</title>
</head>
<body>
<script>
  let arr = [5, 9, 15, 35, 24, 135, 75, 204, 55]
  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 5 === 0) {
          sum += arr[i];
      }
  }
  document.write("Tổng các số chia hết cho 5 là: " + sum);
</script>
</body>
</html>
